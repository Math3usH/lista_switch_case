<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("inform eum numero inteiro").trim())
    const resultado = numero % 2



    //PROCESSAMENTO
    if(isNaN(numero)){
        alert("informe um numero")
    }
    else{
    switch (resultado) {
        case 0:
            alert(`o numero ${numero} é par`)
            break;
        default:
            alert(`o numero ${numero} impar`)
            break;
    }
}


    //SAÍDA

</script>
