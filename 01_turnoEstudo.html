<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Em qual turno você estuda? M-matutino V-vespertino N-noturno").trim().toLowerCase()



    //PROCESSAMENTO
    switch (turno) {
        case "m":
        case "matutino":
            alert("Bom dia!");
            break;
        case "v":
        case "vespertino":    
            alert("boa tarde!");
            break;
        case "n":
        case "noturno":    
            alert("boa noite")
            break;
        default:
            alert("resultado informado invalido");
    }

    //SAÍDA

</script>
