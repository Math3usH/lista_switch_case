<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idade = Number(prompt("qual sua idade?").trim())
    const porte = prompt("qual o porte do seu cão? (P-pequeno M-medio G-grande)").trim().toLocaleUpperCase()

    const pequeno = idade / 5
    const medio = idade / 6
    const grande = idade / 7


    // PROCESSAMENTO
    if (isNaN(idade) || !isNaN(porte)) {
        alert("resultados invalidos")
    }
    else {
        switch (porte) {
            case "P":
                alert(`a idade humana do seu cão é de ${pequeno}`);
                break;
            case "M":
                alert(`a idade humana do seu cão é de ${medio}`);
                break;
            case "G":
                alert(`a idade humana do seu cão é de ${grande}`);
                break;
            default:
                alert("resultados invalidos");
                break;
        }
    }

    // SAÍDA

</script>
